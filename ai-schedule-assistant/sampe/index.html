<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI日程管理小助理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 414px;
            margin: 0 auto;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            height: 800px;
            display: flex;
            flex-direction: column;
        }
        
        .screen {
            position: relative;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 70px;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: white;
            border-top: 1px solid var(--border-color);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 首页/仪表盘 -->
        <div class="screen">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header">
                <h1>北京市</h1>
            </div>
            
            <!-- 今日/本周切换标签 -->
            <div class="tab-bar">
                <div class="tab active" data-view="today">今日</div>
                <div class="tab" data-view="week">本周</div>
            </div>
            
            <div class="content">
                <!-- 日程视图容器，支持左右滑动 -->
                <div id="schedule-slider" class="schedule-slider">
                    <!-- 今日日程视图 -->
                    <div class="schedule-view today-view active" id="today-view">
                        <div class="schedule-item">
                            <div class="schedule-time">09:30</div>
                            <div class="schedule-content">
                                <div class="schedule-title">产品团队周会</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 公司会议室A
                                </div>
                            </div>
                        </div>
                        
                        <div class="schedule-item">
                            <div class="schedule-time">12:00</div>
                            <div class="schedule-content">
                                <div class="schedule-title">与客户共进午餐</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 海底捞火锅(国贸店)
                                </div>
                                <div class="alert">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <span>目的地有雨，建议携带雨伞</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="schedule-item">
                            <div class="schedule-time">15:00</div>
                            <div class="schedule-content">
                                <div class="schedule-title">项目进度评审</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 线上会议
                                </div>
                            </div>
                        </div>
                        
                        <div class="schedule-item">
                            <div class="schedule-time">18:30</div>
                            <div class="schedule-content">
                                <div class="schedule-title">与张总晚餐</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 四季酒店
                                </div>
                                <div class="alert">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <span>晚间温度降至15°C，建议携带外套</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 本周日程视图 -->
                    <div class="schedule-view week-view" id="week-view" style="display: none;">
                        <div class="schedule-item">
                            <div class="schedule-time">周一<br>10/16</div>
                            <div class="schedule-content">
                                <div class="schedule-title">产品团队周会</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 公司会议室A
                                </div>
                            </div>
                        </div>
                        
                        <div class="schedule-item">
                            <div class="schedule-time">周二<br>10/17</div>
                            <div class="schedule-content">
                                <div class="schedule-title">客户需求讨论</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 公司会议室B
                                </div>
                            </div>
                        </div>
                        
                        <div class="schedule-item">
                            <div class="schedule-time">周三<br>10/18</div>
                            <div class="schedule-content">
                                <div class="schedule-title">项目启动会</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 大会议室
                                </div>
                            </div>
                        </div>
                        
                        <div class="schedule-item">
                            <div class="schedule-time">周五<br>10/20</div>
                            <div class="schedule-content">
                                <div class="schedule-title">团队建设活动</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 奥森公园
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="add-schedule.html" class="fab-btn">
                <i class="fas fa-plus"></i>
            </a>
            <div class="nav-bar">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="calendar.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>日历</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
