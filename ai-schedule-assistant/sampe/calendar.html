<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历 - AI日程管理小助理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header">
                <h1>日历</h1>
                <i class="fas fa-search"></i>
            </div>
            
            <div class="content">
                <!-- 月历视图 -->
                <div class="calendar-view month-view" id="month-view">
                    <div class="calendar-header">
                        <i class="fas fa-chevron-left" id="prev-month"></i>
                        <h3 id="current-month-title">
                            <span id="year-selector" class="date-selector">2023</span>年
                            <span id="month-selector" class="date-selector">10</span>月
                        </h3>
                        <i class="fas fa-chevron-right" id="next-month"></i>
                    </div>
                    
                    <div class="calendar-weekdays">
                        <div>日</div>
                        <div>一</div>
                        <div>二</div>
                        <div>三</div>
                        <div>四</div>
                        <div>五</div>
                        <div>六</div>
                    </div>
                    
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- 日历网格将由JavaScript动态生成 -->
                    </div>
                    
                    <h3 style="margin: 20px 0 10px;" id="selected-date-title">10月16日日程</h3>
                    
                    <div id="selected-date-schedules">
                        <a href="schedule-detail.html" class="schedule-item">
                            <div class="schedule-time">09:30</div>
                            <div class="schedule-content">
                                <div class="schedule-title">产品团队周会</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 公司会议室A
                                </div>
                            </div>
                        </a>
                        
                        <a href="schedule-detail.html" class="schedule-item">
                            <div class="schedule-time">12:00</div>
                            <div class="schedule-content">
                                <div class="schedule-title">与客户共进午餐</div>
                                <div class="schedule-location">
                                    <i class="fas fa-map-marker-alt"></i> 海底捞火锅(国贸店)
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                
                <!-- 年份选择浮层 -->
                <div id="year-selector-modal" class="date-selector-modal">
                    <div class="date-selector-content">
                        <div class="date-selector-header">
                            <h3>选择年份</h3>
                            <i class="fas fa-times" id="close-year-selector"></i>
                        </div>
                        <div class="date-selector-grid" id="year-grid">
                            <!-- 年份选择网格将由JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
                
                <!-- 月份选择浮层 -->
                <div id="month-selector-modal" class="date-selector-modal">
                    <div class="date-selector-content">
                        <div class="date-selector-header">
                            <h3>选择月份</h3>
                            <i class="fas fa-times" id="close-month-selector"></i>
                        </div>
                        <div class="date-selector-grid" id="month-grid">
                            <div class="month-item">1月</div>
                            <div class="month-item">2月</div>
                            <div class="month-item">3月</div>
                            <div class="month-item">4月</div>
                            <div class="month-item">5月</div>
                            <div class="month-item">6月</div>
                            <div class="month-item">7月</div>
                            <div class="month-item">8月</div>
                            <div class="month-item">9月</div>
                            <div class="month-item">10月</div>
                            <div class="month-item">11月</div>
                            <div class="month-item">12月</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="add-schedule.html" class="fab-btn">
                <i class="fas fa-plus"></i>
            </a>
            <div class="nav-bar">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="calendar.html" class="nav-item active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>日历</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<style>
    .container {
        max-width: 414px;
        margin: 0 auto;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        height: 800px;
        display: flex;
        flex-direction: column;
    }
    
    .screen {
        position: relative;
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
    }
    
    .content {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        padding-bottom: 70px;
    }
    
    .nav-bar {
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        background-color: white;
        border-top: 1px solid var(--border-color);
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 100;
    }
</style>
