<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - AI日程管理小助理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 414px;
            margin: 0 auto;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            height: 800px;
            display: flex;
            flex-direction: column;
        }
        
        .screen {
            position: relative;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 70px;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: white;
            border-top: 1px solid var(--border-color);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
        }
        
        /* 设置页面样式优化 */
        .setting-section {
            margin-bottom: 15px;
        }
        
        .section-title {
            margin: 8px 15px;
            font-size: 14px;
        }
        
        .setting-item {
            padding: 12px 15px;
        }
        
        .setting-label {
            font-size: 14px;
        }
        
        .setting-value {
            font-size: 12px;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header">
                <h1>设置</h1>
            </div>
            <div class="content">
                <div class="setting-section">
                    <h3 class="section-title">账户</h3>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">用户名</div>
                            <div class="setting-value">张三</div>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">邮箱</div>
                            <div class="setting-value">zhangsan@example.com</div>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">修改密码</div>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="setting-section">
                    <h3 class="section-title">通知</h3>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">日程提醒</div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">天气提醒</div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">出行建议</div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-section">
                    <h3 class="section-title">通用</h3>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">语言</div>
                            <div class="setting-value">简体中文</div>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">主题</div>
                            <div class="setting-value">浅色</div>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">字体大小</div>
                            <div class="setting-value">中</div>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="setting-section">
                    <h3 class="section-title">关于</h3>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">版本</div>
                            <div class="setting-value">1.0.0</div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">隐私政策</div>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="setting-item">
                        <div>
                            <div class="setting-label">用户协议</div>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <button class="btn" style="width: 100%; margin-top: 20px; background-color: var(--danger-color);">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
            <div class="nav-bar">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="calendar.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>日历</span>
                </a>
                <a href="settings.html" class="nav-item active">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
