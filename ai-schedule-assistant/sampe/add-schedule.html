<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加日程 - AI日程管理小助理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 414px;
            margin: 0 auto;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            height: 800px;
            display: flex;
            flex-direction: column;
        }
        
        .screen {
            position: relative;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 70px;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: white;
            border-top: 1px solid var(--border-color);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header">
                <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i></a>
                <h1>添加日程</h1>
                <span style="color: var(--primary-color); font-weight: 500;">保存</span>
            </div>
            <div class="content">
                <!-- 文本识别区域 -->
                <div class="card" style="margin-bottom: 20px; padding: 15px;">
                    <div id="image-preview" style="display: none; margin-bottom: 15px;">
                        <img id="uploaded-image" src="" alt="上传的图片" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                        <div style="margin-top: 10px; color: var(--success-color);">
                            <i class="fas fa-check-circle"></i> 识别成功，已自动填写日程信息
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label class="form-label">粘贴日程信息</label>
                        <textarea id="schedule-text" class="form-input" style="height: 100px; resize: none;" placeholder="在此粘贴日程信息文本，如会议邀请、邮件内容等"></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button id="text-recognize-btn" class="btn" style="flex: 1;">
                            <i class="fas fa-magic"></i> 自动识别填写
                        </button>
                        <div id="upload-container" style="flex: 1; display: flex; align-items: center; justify-content: center; background-color: var(--secondary-color); border-radius: 8px; padding: 10px; cursor: pointer;">
                            <i class="fas fa-image" style="margin-right: 5px;"></i>
                            <span>上传图片识别</span>
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">日程标题</label>
                    <input type="text" id="schedule-title" class="form-input" placeholder="输入日程标题">
                </div>
                
                <div class="form-group">
                    <label class="form-label">日期</label>
                    <input type="date" id="schedule-date" class="form-input">
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">开始时间</label>
                        <input type="time" id="start-time" class="form-input">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">结束时间</label>
                        <input type="time" id="end-time" class="form-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">地点</label>
                    <input type="text" id="location" class="form-input" placeholder="输入地点">
                </div>
                
                <div class="form-group">
                    <label class="form-label">参与人</label>
                    <input type="text" id="participants" class="form-input" placeholder="输入参与人">
                </div>
                
                <div class="form-group">
                    <label class="form-label">备注</label>
                    <textarea id="notes" class="form-input" style="height: 80px; resize: none;" placeholder="输入备注信息"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">天气分析</label>
                    <div style="display: flex; align-items: center;">
                        <label class="toggle">
                            <input type="checkbox" id="weather-analysis" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span style="margin-left: 10px; font-size: 14px;">启用目的地天气分析</span>
                    </div>
                </div>
                
                <button class="btn" id="save-btn" style="width: 100%; margin-top: 10px;">
                    <i class="fas fa-save"></i> 保存日程
                </button>
            </div>
            <div class="nav-bar">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="calendar.html" class="nav-item active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>日历</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
